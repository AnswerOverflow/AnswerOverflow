name: Release

on:
  push:
    branches: [main]

permissions:
  contents: write
  pull-requests: write

jobs:
  release-please:
    runs-on: ubuntu-latest
    outputs:
      release_created: ${{ steps.release.outputs.release_created }}
      pr: ${{ steps.release.outputs.pr }}
      pr_number: ${{ steps.release.outputs.prs && fromJSON(steps.release.outputs.prs)[0].number || '' }}
      tag_name: ${{ steps.release.outputs.tag_name }}
    steps:
      - uses: googleapis/release-please-action@v4
        id: release
        with:
          release-type: node

  ai-release-notes:
    needs: release-please
    if: needs.release-please.outputs.pr_number != ''
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install OpenCode
        run: npm install -g opencode-ai

      - name: Get commits since last release
        id: commits
        run: |
          LAST_TAG=$(git describe --tags --abbrev=0 2>/dev/null || echo "")
          if [ -z "$LAST_TAG" ]; then
            COMMITS=$(git log --pretty=format:"%h %s" -50)
          else
            COMMITS=$(git log --pretty=format:"%h %s" ${LAST_TAG}..HEAD)
          fi
          echo "commits<<EOF" >> $GITHUB_OUTPUT
          echo "$COMMITS" >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT

      - name: Generate AI release notes
        id: notes
        env:
          OPENCODE_AUTH: ${{ secrets.OPENCODE_AUTH }}
        run: |
          cat << 'PROMPT' > /tmp/prompt.txt
          Generate release notes for these commits. Format like this example:

          This release improves the chat experience with better loading states and adds Discord integration prompts.

          ## Chat
          - Improved loading indicators and pending message handling
          - Better state management for chat interface

          ## Integrations  
          - Added CTA to connect Discord account

          ## Bug Fixes
          - Fixed memory issues with large repository extraction

          Rules:
          - Start with 1-2 sentence summary
          - Group changes into logical categories (use ## headers)
          - Each item should be a single line starting with -
          - Focus on user-facing changes, skip internal refactors
          - Be concise, no fluff
          - Skip commits that are just "fix linting" or similar noise

          Commits:
          PROMPT
          echo "${{ steps.commits.outputs.commits }}" >> /tmp/prompt.txt

          NOTES=$(opencode run "$(cat /tmp/prompt.txt)" --model anthropic/claude-opus-4-5 2>/dev/null || echo "")
          
          echo "notes<<EOF" >> $GITHUB_OUTPUT
          echo "$NOTES" >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT

      - name: Update PR body
        if: steps.notes.outputs.notes != ''
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          gh pr edit ${{ needs.release-please.outputs.pr_number }} --body "${{ steps.notes.outputs.notes }}"
